<header class="sticky top-0 z-30 text-slate-800 dark:text-slate-300 dark:bg-slate-900">
    <section class="max-w-4xl mx-auto p-4 flex justify-between  items-center">
        <h1 class="text-3xl font-bold">
            <a href="#hero">JSL.Pega</a>
        </h1>
        <div>
            <button *ngIf="!istoggle" id="mobile-open-button" class="text-3xl sm:hidden focus:outline-none pt-1"
                (click)="toggleMenu()">
                <span class="iconify text-4xl" data-icon="cil:hamburger-menu"></span>
            </button>
            <button *ngIf="istoggle" id="mobile-open-button" class="text-3xl sm:hidden focus:outline-none pt-1"
                (click)="toggleMenu()">
                <span class="iconify text-4xl" data-icon="material-symbols:close"></span>
            </button>

            <nav aria-label="main">
                <ul class="hidden list-inside space-x-8 text-base sm:flex">
                    <span></span>
                    <li class="cursor-pointer  py-1 border-b-0 hover:border-b-2 border-teal-300" (click)="toHome()"><a
                            class="hover:opacity-90 ">HOME</a></li>
                    <li class="cursor-pointer py-1 hover:border-b-2 border-teal-300" (click)="toAbout()"><a
                            class="hover:opacity-90">ABOUT</a></li>
                    <li class="cursor-pointer py-1 hover:border-b-2 border-teal-300" (click)="toSkills()"><a
                            class="hover:opacity-90">SKILLS</a></li>
                    <li class="cursor-pointer py-1 hover:border-b-2 border-teal-300" (click)="toProjects()"><a
                            class="hover:opacity-90">PROJECTS</a></li>
                    <li class="cursor-pointer py-1 hover:border-b-2 border-teal-300" (click)="toContact()"><a
                            class="hover:opacity-90">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </section>
    <nav [ngClass]="istoggle ? 'origin-top animate-open-menu' : 'hidden'"
        class="bg-teal-50 flex justify-between items-center sm:hidden transition ease-out duration-300 min-h-[calc(100vh-68px)] w-full absolute top-o dark:bg-slate-800"
        aria-label="msin2" (click)="closeMenu()">
        <ul class="w-full list-inside  space-x-8 text-5xl">
            <span></span>
            <li class="text-center mb-7"><a href="#home" class="hover:opacity-90">Home</a></li>
            <li class="text-center mb-7"><a href="#about" class="hover:opacity-90">About</a></li>
            <li class="text-center mb-7"><a href="#skills" class="hover:opacity-90">Skills</a></li>
            <li class="text-center mb-7"><a href="#projects" class="hover:opacity-90">Projects</a></li>
            <li class="text-center mb-7"><a href="#contact" class="hover:opacity-90">Contact</a></li>
        </ul>
    </nav>


</header>
